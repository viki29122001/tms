    <section class="home-section">
      <nav>
        <div class="sidebar-button">
          <i class="bx bx-menu sidebarBtn"></i>
          <span class="dashboard">Create Tour Package</span>
        </div>
      
        <div class="profile-details">
          <img src="images/profile.jpg" alt="" />

          <i class="bx bx-chevron-down"></i>
        </div>

      <div class="home-content">
        <div class="overview-boxes">
          <div class="container">
     
     
    
    <form  method="post"  class="form-horizontal " enctype="multipart/form-data"  >
                <div class="form-group">
                  <label for="focusedinput" class="col-sm-2 control-label">Package Name</label><br>
                  <div class="col-sm-8">
                    <input type="text" class="form-control1" name="pname" id="packagename" placeholder="Create Package" required>
                  </div>
                </div>
                                <div class="form-group">
                  <label for="focusedinput" class="col-sm-2 control-label">Package Type</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control1" name="ptype" id="packagetype" placeholder=" Package Type eg- Family Package / Couple Package" required>
                  </div>
                </div>

                                <div class="form-group">
                  <label for="focusedinput" class="col-sm-2 control-label">Package Location</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control1" name="plocation" id="packagelocation" placeholder=" Package Location" required>
                  </div>
                </div>

                                <div class="form-group">
                  <label for="focusedinput" class="col-sm-2 control-label">Package Price </label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control1" name="pprice" id="packageprice" placeholder=" Package Price " required>
                  </div>
                </div>

                                <div class="form-group">
                  <label for="focusedinput" class="col-sm-2 control-label">Package Features</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control1" name="pfeatures" id="packagefeatures" placeholder="Package Features Eg-free Pickup-drop facility" required>
                  </div>
                </div>    


                                <div class="form-group">
                  <label for="focusedinput" class="col-sm-2 control-label">Package Details</label>
                  <div class="col-sm-8">
                    <textarea class="form-control" rows="5" cols="50" name="pdetails" id="packagedetails" placeholder="Package Details" required></textarea> 
                  </div>
                </div>    
                <br>                                              
               
                <input type="file" id="myFile" name="filename">
                <div class="row">
                          <div class="col-sm-8 col-sm-offset-2">
                            <br>
                            <button type="submit" name="submit" class="btn-primary btn">Create</button>

                            <button type="reset" class="btn-inverse btn">Reset</button>
                          </div>
    </div>
            
          
            
            
            
          </div>
          
          </form>


     
    </div>
  </div>

</div>
    

    <script>
      let sidebar = document.querySelector(".sidebar");
      let sidebarBtn = document.querySelector(".sidebarBtn");
      sidebarBtn.onclick = function () {
        sidebar.classList.toggle("active");
        if (sidebar.classList.contains("active")) {
          sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
        } else sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
      };
    </script>
